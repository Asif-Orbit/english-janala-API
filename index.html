<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala API</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind and daisyUi link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css link  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="bg-[#BADEFF26] shadow-sm">
            <div class="navbar   w-11/12 mx-auto">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a href="#"><i class="fa-solid fa-circle-question"></i>
                                    FAQ</a></li>
                            <li><a href="#"><i class="fa-solid fa-book-open"></i>
                                    Learn</a></li>
                            <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a></li>
                        </ul>
                    </div>
                    <div class="flex items-center gap-1 font-bold  text-2xl"><span>English</span> <img
                            src="./assets/logo.png" alt="">
                        <p class="bangla-font font-medium text-xl">জানালা</p>
                    </div>
                </div>
                <div class="navbar-end hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 space-x-4">
                        <li><a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>
                                FAQ</a></li>
                        <li><a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>
                                Learn</a></li>
                        <li><a href="#" class="btn btn-outline btn-primary"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="w-11/12 mx-auto flex justify-between items-center flex-col-reverse md:flex-row text-center md:text-start">
            <div class="flex-1 space-y-5">
                <div class="space-y-5">
                    <h1 class="font-bold text-4xl"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
                    <p class="font-medium bangla-font text-2xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি
                        নতুন হন
                        অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                </div>
                <div class="space-y-4"> <label class="input validator">

                        <input type="text" required placeholder="Your Name" />
                    </label> <br>
                    <label class="input validator">

                        <input type="password" required placeholder="Password" minlength="8" />
                    </label> <br>
                    <button class="btn btn-primary">Get started</button>
                </div>
            </div>
            <div class="flex-1">
                <img src="./assets/hero-student.png" alt="">
            </div>
        </section>

        <section class="my-36 space-y-5">
            <div class="text-center">
                <h1 class="font-bold text-4xl"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h1>
            </div>
            <div id="lesson-container" class="flex items-center justify-center flex-wrap gap-4 w-11/12 mx-auto">
                
            </div>
        </section>

    </main>
    <footer>

    </footer>


    <script src="./script.js"></script>
</body>

</html>
